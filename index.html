<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ColorPicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="colorPreview"></div>
    <input type="color" id="colorPicker">
    <button id="saveColor">Sauvegarder la couleur</button>
    <button id="clearColors">Supprimer les couleurs ajouter</button>
    <div id="colorList">
        <div class="colorItem" style="background-color: #ff0000;"></div>
        <div class="colorItem" style="background-color: #00ff00;"></div>
        <div class="colorItem" style="background-color: #0000ff;"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
